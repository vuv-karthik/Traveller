name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # ------------------------------------------------------------------
  # Backend & Web (Node.js)
  # ------------------------------------------------------------------
  node-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
      
    # Example: Run linting for all workspaces
    # - name: Lint
    #   run: npm run lint --workspaces

    # Example: Run tests for all workspaces
    # - name: Test
    #   run: npm test --workspaces

  # ------------------------------------------------------------------
  # AI Engine (Python)
  # ------------------------------------------------------------------
  python-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Python dependencies
      run: |
        if [ -f packages/ai-engine/requirements.txt ]; then pip install -r packages/ai-engine/requirements.txt; fi
        pip install flake8 pytest
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 packages/ai-engine --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 packages/ai-engine --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest packages/ai-engine

  # ------------------------------------------------------------------
  # Mobile (Flutter)
  # ------------------------------------------------------------------
  flutter-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/frontend/mobile 
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Install dependencies
      if: hashFiles('packages/frontend/mobile/pubspec.yaml') != ''
      run: flutter pub get
      
    - name: Analyze
      if: hashFiles('packages/frontend/mobile/pubspec.yaml') != ''
      run: flutter analyze
      
    - name: Test
      if: hashFiles('packages/frontend/mobile/pubspec.yaml') != ''
      run: flutter test
