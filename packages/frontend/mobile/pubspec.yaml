name: traveller_mobile
description: "Traveller Mobile Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.5.0
  
  # HTTP Client
  dio: ^5.7.0
  
  # Secure Storage
  flutter_secure_storage: ^9.2.2
  
  # Navigation
  go_router: ^14.6.2
  
  # Simple Preferences
  shared_preferences: ^2.3.3
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # UI
  cupertino_icons: ^1.0.8
  
  # Maps
  google_maps_flutter: ^2.5.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2
  
  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
